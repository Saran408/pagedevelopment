<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-------Image-------->
                
                <div class="text">
                    <p>Join The Community Of Developers <i>- GUVI</i></p>
                </div>
            </div>
            <div class="col-md-6 right">
                 <div class="input-box">
                    <header>PROFILE</header>
                    <div class="input-field">
                        <input type="text" class="input" id="username" name="username" required autocomplete="off">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="age" class="input" id="age" name="age" required>
                        <label for="age">Age</label>
                    </div>
					<div class="input-field">
                        <input type="dob" class="input" id="dob" name="dob" required>
                        <label for="dob">Date Of Birth</label>
                    </div>
					<div class="input-field">
                        <input type="contact-address" class="input" id="contact-address" name="contact-address" required>
                        <label for="contact-address">Contact Address</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="Save">
                        
                    </div>
                
                    
                 </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="./js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
